<script>
    // TODO: Codigo Temporario abaixo
    function addNewComponent(componentName) {
        document.getElementById("view_lista_componentes").innerHTML +=
            "<button class='sessao-componentes__btn-torre navbar-btn-font'>" +
            `${componentName}` +
            "</button>";
    }

    window.onload = () => {
        addNewComponent("Torre Congonhas");
        addNewComponent("Torre Galeão");
        addNewComponent("Torre Viracopos");
        addNewComponent("Torre Santos Dumont");
        addNewComponent("Torre Guarulhos");
        addNewComponent("Torre Brasília ");
    };

    function alterNavbarVisibility() {
        const navbar = document.getElementById("view-navbar");

        console.log(navbar.classList.value);

        if (navbar.classList.value === "navbar") {
            navbar.classList.value = "navbar-disabilitada";
            document.getElementById("view-menu-hamburguer").src =
                "../imagens/icon_menu.png";
        } else if (navbar.classList.value === "navbar-disabilitada") {
            navbar.classList.value = "navbar";
            document.getElementById("view-menu-hamburguer").src =
                "../imagens/icon_menu_fechar.png";
        }
    }
</script>
